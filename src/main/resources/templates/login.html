<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feature Votes Login</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"
        >
        <script
                src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
                crossorigin="anonymous">
        </script>
        <script type="text/javascript">
            $(function() {
                $("#createAccount").click(function() {
                    window.location.href = "/register";
                })
            });
        </script>
    </head>
    <body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header"><h2>Please Login</h2></div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                    <div th:if="${param.logout != null}">
                        You have been logged out.
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center gap-3 row mt-3">
                        <button type="button" class="col-12 col-sm-9 col-md-3 btn btn-lg btn-info float-right" id="createAccount">Create Account</button>
                        <button type="submit" class="col-12 col-sm-9 col-md-3 btn btn-lg btn-primary">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
