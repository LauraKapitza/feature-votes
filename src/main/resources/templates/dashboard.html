<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feature Votes Dashboard</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"
        >
    </head>
    <body>
    <div class="container mt-3">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h1>Feature Votes Dashboard</h1>
            <form action="/logout" method="post" class="float-right">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
        <form action="/products" method="post" class="mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary" id="createProduct">Create a Product</button>
        </form>
    </div>
    </body>
</html>
