<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feature Votes Register</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>
  <h2>Register For An Account</h2>
  <form action="" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      Name: <input type="text" th:field="${user.name}" /><br/>
      Email Address: <input type="text" th:field="${user.username}"/><br/>
      Password: <input type="password" th:field="${user.password}" /><br/>
      Confirm Password: <input type="password" id="confirmPassword" /><br/><br/>
      <button type="submit">Create Account</button>
  </form>

</body>
</html>
