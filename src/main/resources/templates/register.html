<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feature Votes Register</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(function() {
            $("#goBack").click(function() {
               window.location.href = "/login"
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 1.5em;">
            <div class="card-header"><h2>Register For An Account</h2></div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group row">
                        <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" th:field="${user.name}" class="form-control" id="name" name="name" />
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Email Address</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" th:field="${user.username}" class="form-control" id="username" name="username" />
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" th:field="${user.password}" class="form-control" id="password" name="password" />
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="confirmPassword" class="col-12 col-sm-3 col-md-2 col-form-label">Confirm Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" />
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center justify-content-center gap-3 row mt-3">
                        <button type="button" class="col-12 col-sm-9 col-md-3 btn btn-lg btn-info float-right" id="goBack">Back</button>
                        <button type="submit" class="col-12 col-sm-9 col-md-3 btn btn-lg btn-primary" >Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
