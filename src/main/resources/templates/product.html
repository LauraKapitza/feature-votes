<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feature Votes Create Product Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>
    <div class="container mt-3" th:if="${product != null}">
        <div class="card-header"><h2>Product</h2></div>
        <form action="" method="post" class="mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="${product.id}"/>
            <div class="form-group row">
                <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Product name</label>
                <div class="col-12 col-sm-9 col-md-10">
                    <input class="form-control" type="text" th:field="${product.name}" id="name" name="name" />
                </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" th:field="${product.published}" id="published">
                <label class="form-check-label" for="published">
                    is published
                </label>
            </div>
            <button class="btn btn-primary mt-3" id="createProduct">Create</button>
        </form>
    </div>
</body>
</html>
